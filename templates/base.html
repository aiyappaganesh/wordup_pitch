<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Word Up Pitch">
        <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">
        <link href="/assets/css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
        {% block Styles %}{% endblock %}
        <title>{% block Title %}Word Up Pitch{% endblock %}</title>
    </head>
    <body>
        <div id="wrap-div" class="wrap">
            <div class="content-page">
                {% block Content %}{% endblock %}
                {% block Footer %}{% endblock %}
            </div>
            <script src="/assets/js/lib/jquery.min.js"></script>
            <script src="/assets/js/lib/bootstrap.min.js"></script>
            <script src="/assets/js/base.js"></script>
            {% block Scripts %}{% endblock %}
        </div>
    </body>
</html>
